<!-- Template do modal para inserir uma entidade -->
    <script type="text/ng-template" id="inserirModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Inserir nova entidade</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <span class="muted-text"><select class="form-control" ng-model="novaEntidade.tipoEntidade" ng-options="tipoEntidadeItem.nome for tipoEntidadeItem in tipoEntidadesDados"><option value="">Tipo de entidade</option></select></span>
                        <span class="input-group-btn">
                                                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-search"></i></button>
                                                </span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="input-group">
                        <span class="muted-text"><select class="form-control" ng-model="novaEntidade.tipoEntidadeClasse" ng-options="tipoEntidadeClasse.codigo as tipoEntidadeClasse.nome for tipoEntidadeClasse in novaEntidade.tipoEntidade.classes"><option value="">Classe da entidade</option></select></span>
                        <span class="input-group-btn">
                                                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-search"></i></button>
                                                </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="inserirNovaEntidade()">Inserir</button>
            <button class="btn btn-warning" ng-click="sair()">Cancelar</button>
        </div>
    </script>
<h3 class="page-title"> Web App Seguros </h3>
<div ng-controller="InserirModalController as $ctrlModalInserir">
  <button class="btn btn-success" ng-click="$ctrlModalInserir.abrirModalInserirEntidades()" style="">Inserir nova entidade</button>
   <button class="btn btn-success" href="#/entidades/inserir/entidade/singular/dados" style="">Inserir nova entidade</button>

</div>
