<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
  <ul class="page-breadcrumb">
    <li>
      <a href="#/dashboard.html">Home</a>
      <i class="fa fa-circle"></i>
    </li>
    <li>
      <a href="#/entidades/dashboard">User Profile</a>
    </li>
  </ul>
</div>
<h3 class="page-title">Consultar Entidade</h3>
<div class="row" ng-controller="EntidadesController">
  <div class="col-md-12">
    <div class="profile-sidebar">
      <div class="portlet light profile-sidebar-portlet">
        <div class="profile-userpic">
          <img src="{{settings.assetsPath}}/pages/media/profile/profile_user.jpg" class="img-responsive" alt=""> </div>
        <div class="profile-usertitle">
          <div class="profile-usertitle-name"> {{nomeEntidadeLabel}} </div>
          <div class="profile-usertitle-job"> {{designacaoentidadeLabel}} </div>
        </div>
        <div class="profile-usermenu">
          <ul class="nav">
            <li ng-class="{active: $state.includes('entidadesSingularesConsulta.dados')}">
              <a ui-sref="entidadesSingularesConsulta.dados">
                <i class="icon-settings"></i> {{dadosEntidadeLabel}} </a>
            </li>
            <li ng-class="{active: $state.includes('entidadesSingularesConsulta.dashboard')}">
              <a ui-sref="entidadesSingularesConsulta.dashboard">
                <i class="icon-home"></i> {{informacoesLabel}} </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div ui-view class="profile-content fade-in-up"> </div>
  </div>
</div>
